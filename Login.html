<!DOCTYPE html>
<html>
<head>
<title>RED SOCIAL</title>

</head>
<body>
    <!--h1 es para titulares-->
    <!--center es para centrar un texto-->
    <div><center><h1>RED SOCIAL</h1></center></div>
    <hr> <!--hr es para una linea horizontal-->
    <section class="sign-page">
        <div class="sign_inner"></div>
        <h1 class="sign-page_tittle">Entra a RED SOCIAL</h1>
        <p class="sign-page_description">
       introduce tus datos de conexcion.
      <a href="https://RED SOCIAL.com/es-mx/signup/" class="link">Registrate aqui</a>
       si aun no lo has hecho.
       </p>
      <div class="sign-page_content"></div>
     <div class="sign-page_form"></div>
        <form class="new-form no_autoloader js-signin" method="post" novalidate></form>
            <div class="new-form_label">
               <label class="new-form_label-value" for="">
                  usuario
                 </label>
            </div>
            <div class="new-form_field">
                 <div class="text-field text-field">
                    <br>
                  <!--input es para una caja de texto-->
                  <input class="text-field_input" type="email" name="email" id="" value placeholder="telefono o correo electronico">
                 </div>
            </div>

         <div class="new-form_label">
                <label class="new-form_label-value" for="">
                password</label>
                </div>
                <div class="new-form_field">
                        <div class="text-field text-field">
                            <br>
                            <!--input es para una caja de texto-->
                            <input class="text-field_input" type="password" name="password" id="" value placeholder="password">
                        </div>
                    </div>
                    <div class="new-form_control">
                        <div class="new-form_field">
                            <div class="checkbox-field">
                              <input class="checkbox-field_input" type="checkbox" name="remember" id="" value="1" checked>
                                <label class="checkbox-field_label" for="">
                                   <span class="checkbox-field_icon">
                                   </span>
                                   <span class="checkbox-field_text">Recordar mis datos</span>
                                </label>
                            </div>
                        </div>
                     </div>
                    <div class="new-form_actions">
                    <div class="button-group button-group--vertical">
                        <div class="button-group_item">
                            <button class="btn btn--sm btn--block" type="submit" name="post">
                                <span class="btn_content">
                                    <span class="btn_text">Entrar</span>
                                </span>
                                <span class="btn_loader">
                                    <span class="loader loader--inherit">
                                        
                                        <span class="loader--inner"></span>
                                        
                                    </span>
                                </span>
                            </button>
                        </div>
                        <div class="button-group_item">
                            <a class="" href="">Se te olvido tu contrase√±a</a>
                        </div>
                     </div>
                 </div>
         </form>
     </div>
         
    </div>
     </section>
</div>
</body>
</html>
